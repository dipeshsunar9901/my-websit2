<!DOCTYPE html>
<html>
<head>
  <title>Scholarship Exam - 2082</title>
  <style>
    body {
      font-family: Arial;
      background-color: #000000; /* Black background */
      color: white;
      text-align: center;
    }

    #image-container {
      margin-top: 20px;
    }

    #image-container img {
      width: 150px;
      margin: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    #image-container img:hover {
      transform: scale(1.05);
    }

    /* Modal style */
    #modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9); /* Your requested background */
    }

    #modal-content {
      margin: 10% auto;
      display: block;
      width: 80%;
      max-width: 600px;
      border-radius: 10px;
    }

    #close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Scholarship Exam - 2028(Question paper)
    <br>
    Pokhara Metropolitan City Education Division
  </h2>

  <div id="image-container"></div>

  <!-- Modal -->
  <div id="modal" onclick="hideModal()">
    <span id="close">&times;</span>
    <img id="modal-content">
  </div>

  <script>
    const images = ["1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.jpg"];

    const container = document.getElementById("image-container");

    images.forEach(src => {
      const img = document.createElement("img");
      img.src = src;
      img.onclick = function () {
        showModal(src);
      };
      container.appendChild(img);
    });

    function showModal(src) {
      const modal = document.getElementById("modal");
      const modalImg = document.getElementById("modal-content");
      modal.style.display = "block";
      modalImg.src = src;
    }

    function hideModal() {
      document.getElementById("modal").style.display = "none";
    }
  </script>

</body>
</html>
